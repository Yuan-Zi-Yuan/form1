    <!DOCTYPE html>
    <html>
    <head>
        <title> new document </title>
        <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
        <script type="text/javascript">
    
            window.onload = function(){
    
                // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
                var trs=document.getElementsByTagName("tr");
                var i=0;
                for(i;i<trs.length;i++){
                    change(trs[i]);}
                    
                    
                
            
                
    
    
    
    
            };
            function change(obj){
                        obj.onmouseover=function(){
                        obj.style.backgroundColor="#f2f2f2";}
                        obj.onmouseout=function(){
                        obj.style.backgroundColor="#fff";
                        }
                    }
    
            // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
            function add(){
                var name=prompt("请输入姓名：");
                var newtr=document.createElement("tr");
                var newtd1=document.createElement("td");
                var newtd2=document.createElement("td");
                var newtd3=document.createElement("td");
                var newa=document.createElement("a");
                var table=document.getElementsByTagName("table")[0];
                var trs=document.getElementsByTagName("tr");
                table.appendChild(newtr);
                newtr.appendChild(newtd1);
                newtr.appendChild(newtd2);
                newtr.appendChild(newtd3);
                newtd3.appendChild(newa);
                newtd1.innerHTML="xh00"+(trs.length-1);
                newtd2.innerHTML=name;
                newa.innerHTML="删除";
                newa.href="javascript:;"; 
                newa.setAttribute("onclick","del(this)");
                var trs=document.getElementsByTagName("tr");
                for(var i=0;i<trs.length;i++){
                    change(trs[i]);}
                
            }
    
    
            // 创建删除函数
    function del(obj)
    {
        var ba=obj.parentNode.parentNode;
        ba.parentNode.removeChild(ba);
        var trs=document.getElementsByTagName("tr");
        for(var i=1;i<trs.length;i++){
                trs[i].childNodes[0].innerHTML="xh00"+i; 
                
            }
    }
    
    
        </script>
    </head>
    <body>
    <table border="1" width="50%" id="table">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>操作</th>
        </tr>
    
        <tr>
            <td>xh001</td>
            <td>王小明</td>
            <td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
        </tr>
    
        <tr>
            <td>xh002</td>
            <td>刘小芳</td>
            <td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
        </tr>
    
    </table>
    <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
    </body>
    </html>
